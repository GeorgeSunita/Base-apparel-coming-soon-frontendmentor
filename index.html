<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <div class="container">
            <div class="section-1">
                <div class="section-1 section-1--text">
                    <img
                        src="images/logo.svg"
                        alt="LOGO"
                        class="section-1--logo"
                    />

                    <img
                        src="images/hero-mobile.jpg"
                        alt="mobile image"
                        class="mobile"
                    />
                    <h1 class="heading-primary">
                        <span class="heading-primary--main">We're</span>
                        <span class="heading-primary--sub1">coming</span>
                        <span class="heading-primary--sub2">soon </span>
                    </h1>

                    <p class="para">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>
                    <form id="form" method="GET" action="#">
                        <input
                            type="text"
                            placeholder="Email Address"
                            id="textmail"
                            name="input"
                        />
                        <img
                            src="images/icon-error.svg"
                            class="error invisible"
                            alt="error"
                        />
                        <button id="send">
                            <img src="images/icon-arrow.svg" alt="send" />
                        </button>
                        <div class="errmessage invisible">
                            Please provide a valid email
                        </div>
                    </form>
                </div>
            </div>
            <div class="section-2"></div>
        </div>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Sunita George</a>.
            </p>
        </footer>
        <script type="text/javascript" src="jscript/script.js"></script>
    </body>
</html>
